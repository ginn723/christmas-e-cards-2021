<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./stylesheets/all.css" />
  </head>
  <body>
    <h1>聖誕節電子賀卡設計</h1>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="./images/1-1.jpg" />
          <figcaption>設計一 (前)</figcaption>
        </div>
        <div class="swiper-slide">
          <img src="./images/1-2.jpg" />
          <figcaption>設計一 (後)</figcaption>
        </div>
        <div class="swiper-slide">
          <img src="./images/2-1.jpg" />
          <figcaption>設計二 (前)</figcaption>
        </div>
        <div class="swiper-slide">
          <img src="./images/2-2.jpg" />
          <figcaption>設計二 (後)</figcaption>
        </div>
        <div class="swiper-slide">
          <img src="./images/3-1.jpg" />
          <figcaption>設計三 (前)</figcaption>
        </div>
        <div class="swiper-slide">
          <img src="./images/3-2.jpg" />
          <figcaption>設計三 (後)</figcaption>
        </div>
        <div class="swiper-slide">
          <img src="./images/4-1.jpg" />
          <figcaption>設計四 (前)</figcaption>
        </div>
        <div class="swiper-slide">
          <img src="./images/4-2.jpg" />
          <figcaption>設計四 (後)</figcaption>
        </div>
        <div class="swiper-slide">
          <img src="./images/5-1.jpg" />
          <figcaption>設計五 (前)</figcaption>
        </div>
        <div class="swiper-slide">
          <img src="./images/5-2.jpg" />
          <figcaption>設計五 (後)</figcaption>
        </div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "flip",
        grabCursor: true,
        pagination: {
          el: ".swiper-pagination",
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
